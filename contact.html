                      店舗情報、サービスに関するご相談など、気軽にお問い合わせ下さい。担当者が内容の確認後、ご連絡させて頂きます。下記よりお問い合わせ項目を記入下さい。
                    </p>

              <form action="../mail.php" method="post" class="contact_form" id="form">
                  <div class="contact_box">
                      <label for="name" class="contact_form_ttl">お問い合わせ項目</label>
                      <select name="subject" class="contact_form_box1" required="required">
                          <optgroup value>
                              <option class="select_with" value="お問い合わせ内容を選択" hidden>お問い合わせ内容を選択</option>

                              <option class="select_with" value="採用について">採用について</option>
                              <option class="select_with" value="その他">その他</option>
                          </optgroup>
                      </select>
                  </div>
                  <div class="contact_box">
                      <label for="name1" class="contact_form_ttl">お名前(漢字)</label>
                      <input type="text" class="contact_form_box2" name="Name" required="required" id="name1" placeholder="お名前をご入力ください">
                  </div>
                  <div class="contact_box">
                      <label for="email" class="contact_form_ttl">メールアドレス</label>
                      <input type="email" class="contact_form_box2" name="Email" required="required" id="email" placeholder="例)exsample@exsample.com">
                  </div>
                  <div class="contact_box area">
                      <label for="message" class="contact_form_ttl">お問い合わせ内容</label>
                      <textarea name="message" class="contact_textarea" id="message" cols="30" rows="10" placeholder="お問い合わせ内容をご入力ください"></textarea>
                  </div>
                  <button type="submit" class="contact_btn">送信する</button>
              </form>
